# User password endpoint

UserPassword:
  patch:
    summary: Update user password
    description: Update a user's password
    tags:
      - Users
    parameters:
      - $ref: '#/components/parameters/UserId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - new_password
            properties:
              new_password:
                type: string
                format: password
              skip_password_check:
                type: boolean
                default: false
    responses:
      '200':
        description: Password updated
      '404':
        $ref: '#/components/responses/NotFound'
      '400':
        $ref: '#/components/responses/BadRequest'
