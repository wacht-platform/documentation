# Workspace roles endpoint

WorkspaceRoles:
  post:
    summary: Create workspace role
    description: Create a new role for a workspace
    tags:
      - Workspaces
    parameters:
      - $ref: '#/components/parameters/WorkspaceId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              description:
                type: string
    responses:
      '200':
        description: Role created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
      '404':
        $ref: '#/components/responses/NotFound'
