# Organization member by ID endpoint

OrganizationMemberById:
  patch:
    summary: Update organization member
    description: Update organization member roles
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
      - name: membership_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              role_ids:
                type: array
                items:
                  type: string
    responses:
      '200':
        description: Member updated
      '404':
        $ref: '#/components/responses/NotFound'

  delete:
    summary: Remove organization member
    description: Remove a member from an organization
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
      - name: membership_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Member removed
      '404':
        $ref: '#/components/responses/NotFound'
