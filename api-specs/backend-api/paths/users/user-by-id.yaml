# User by ID operations

UserById:
  get:
    summary: Get user by ID
    description: Retrieve a specific user
    tags:
      - Users
    parameters:
      - $ref: '#/components/parameters/UserId'
    responses:
      '200':
        description: User found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '404':
        $ref: '#/components/responses/NotFound'

  patch:
    summary: Update user
    description: Update user information
    tags:
      - Users
    parameters:
      - $ref: '#/components/parameters/UserId'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              username:
                type: string
              public_metadata:
                type: object
              private_metadata:
                type: object
              profile_image:
                type: string
                format: binary
    responses:
      '200':
        description: User updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '404':
        $ref: '#/components/responses/NotFound'

  delete:
    summary: Delete user
    description: Permanently delete a user
    tags:
      - Users
    parameters:
      - $ref: '#/components/parameters/UserId'
    responses:
      '204':
        description: User deleted
      '404':
        $ref: '#/components/responses/NotFound'
