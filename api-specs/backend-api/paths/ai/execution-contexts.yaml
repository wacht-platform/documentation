# AI Execution Contexts list and create

AIExecutionContexts:
  get:
    summary: List execution contexts
    description: Get all execution contexts with optional filtering
    tags:
      - AI Execution Contexts
    parameters:
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Offset'
      - name: status
        in: query
        schema:
          type: string
      - name: context_group
        in: query
        schema:
          type: string
    responses:
      '200':
        description: List of execution contexts
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PaginatedResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          title:
                            type: string
                          status:
                            type: string

  post:
    summary: Create execution context
    description: Create a new execution context for AI operations
    tags:
      - AI Execution Contexts
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
            properties:
              title:
                type: string
              system_instructions:
                type: string
              context_group:
                type: string
              status:
                type: string
    responses:
      '200':
        description: Execution context created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                title:
                  type: string
