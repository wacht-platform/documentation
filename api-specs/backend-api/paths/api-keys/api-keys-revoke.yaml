# Revoke API key endpoint

ApiKeysRevoke:
  post:
    summary: Revoke API key
    description: Revoke an API key by ID
    tags:
      - API Keys
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - key_id
            properties:
              key_id:
                type: string
              reason:
                type: string
    responses:
      '204':
        description: API key revoked
