# Webhook delivery by ID endpoint

WebhookDeliveryById:
  get:
    summary: Get webhook delivery details
    description: Get detailed information about a webhook delivery
    tags:
      - Webhooks
    parameters:
      - $ref: '#/components/parameters/WebhookDeliveryId'
    responses:
      '200':
        description: Delivery details
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                endpoint_id:
                  type: string
                event_type:
                  type: string
                status:
                  type: string
                url:
                  type: string
                request_body:
                  type: object
                response_body:
                  type: object
                created_at:
                  type: string
                  format: date-time
      '404':
        $ref: '#/components/responses/NotFound'
