# Recent signups endpoint

AnalyticsRecentSignups:
  get:
    summary: Get recent signups
    description: Get list of recently registered users
    tags:
      - Analytics
    parameters:
      - name: limit
        in: query
        schema:
          type: integer
          default: 10
          minimum: 1
          maximum: 100
      - name: offset
        in: query
        schema:
          type: integer
          default: 0
          minimum: 0
    responses:
      '200':
        description: Recent signups
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
                total:
                  type: integer
