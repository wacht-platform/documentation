# Webhook app rotate secret endpoint

WebhookAppRotateSecret:
  post:
    summary: Rotate webhook secret
    description: Rotate the webhook signing secret
    tags:
      - Webhooks
    parameters:
      - $ref: '#/components/parameters/WebhookAppName'
    responses:
      '200':
        description: Secret rotated
        content:
          application/json:
            schema:
              type: object
              properties:
                secret:
                  type: string
      '404':
        $ref: '#/components/responses/NotFound'
