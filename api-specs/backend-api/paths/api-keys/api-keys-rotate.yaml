# Rotate API key endpoint

ApiKeysRotate:
  post:
    summary: Rotate API key
    description: Rotate an API key and generate a new secret
    tags:
      - API Keys
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - key_id
            properties:
              key_id:
                type: string
    responses:
      '200':
        description: API key rotated
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiKey'
                - type: object
                  properties:
                    secret:
                      type: string
