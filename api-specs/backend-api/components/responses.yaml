# Common Responses for Wacht Backend API

responses:
  # Success responses
  Success:
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string

  NotFound:
    description: Resource not found
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Resource not found"

  BadRequest:
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Invalid request data"

  Unauthorized:
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Authentication required"

  Forbidden:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Insufficient permissions"

  Conflict:
    description: Resource already exists
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Resource already exists"

  InternalError:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Error'
        example:
          message: "Internal server error"
